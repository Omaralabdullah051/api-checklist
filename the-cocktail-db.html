<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail DB</title>
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #spinner {
            display: none;
        }
    </style>

</head>

<body class="container bg-dark ">
    <header>
        <!-- web page title  -->
        <h1 class="text-success text-center mt-3 mb-3">Welcome To The Cocktail DB</h1>
        <!-- search field for Cocktail  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control fw-bold" placeholder="search cocktail"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadCocktail()" class="btn btn-outline-success" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- error -->
        <h3 id="error" class="text-center text-danger"></h3>
        <!-- spinner  -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </header>


    <main>
        <section>
            <!-- cocktail display section  -->
            <div id="cocktail-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3 mb-5">

            </div>
            <!-- cocktail details  -->
            <div id="cocktail-details">

            </div>
        </section>
    </main>
    <!-- script file  -->
    <script src="the-cocktail-db.js"></script>
</body>

</html>
