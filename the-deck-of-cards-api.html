<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Deck Of Cards API</title>
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css  -->
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body class="container bg-dark">
    <header>
        <!-- web title  -->
        <h1 class="text-center text-success mt-3 mb-3">Welcome To The Deck Of Cards </h1>
        <!-- search field box  -->
        <div class="input-group mb-3 mt-3 w-50 mx-auto ">
            <input id="input-field" type="text" class="form-control fw-bolder" placeholder="search number of cards"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadCards()" class="btn btn-outline-success" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- error  -->
        <h3 id="error" class="text-danger text-center"></h3>
        <!-- spinner -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <main>
            <section>
                <!-- display card section  -->
                <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-5 mt-5">

                </div>
                <!-- display card details  -->
                <div id="card-detail">

                </div>
            </section>
        </main>
    </header>
    <!-- script file  -->
    <script src="the-deck-of-cards-api.js"></script>
</body>

</html>
